<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="content">
		<h:form>
			<h:commandButton action="#{exportCsv.exportCsv()}" value="Export Csv" />
			<h:commandButton action="#{exportCsv.goToIndex()}"
				value="Go To Index" />
		</h:form>
		<table>
			<thead>
				<ui:repeat value="#{exportCsv.csvHeader}" var="csvHead">
					<td><h:outputText value="#{csvHead}" /></td>
				</ui:repeat>
			</thead>
			<tbody>
				<ui:repeat value="#{exportCsv.csvBody}" var="csvRow">
					<tr>
						<ui:repeat value="#{csvRow}" var="csvRow">
							<td><h:outputText value="#{csvRow}" /></td>
						</ui:repeat>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	</ui:define>
</ui:composition>
