<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/default.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="content">
    <h:panelGroup layout="block" rendered="#{!empty exportCsv.currentAssembly and !empty exportCsv.assemblyGroupItem}">
      <h:form>
        <h:commandButton action="#{exportCsv.exportCsv()}" value="Export Csv" />
        <h:commandButton action="#{exportCsv.goToIndex()}" value="Go To Index" />
      </h:form>
      <h4>Export Available for #{exportCsv.currentAssembly} and #{exportCsv.assemblyGroupItem.groupName}</h4>
      <p>
      <h:dataTable value="#{exportCsv.assembly.aggregateGroupInfo.infoItems}" var="infoItem"
        rendered="#{!empty exportCsv.assembly.aggregateGroupInfo.infoItems}">
        <f:facet name="header">
          <h:outputText value="Assembly Aggregates"/>
        </f:facet>
        <h:column>
          <f:facet name="header">Label</f:facet>
          <h:outputText value="#{infoItem.label}" />
        </h:column>
        <h:column>
          <f:facet name="header">Description</f:facet>
          <h:outputText value="#{infoItem.description}" />
        </h:column>
      </h:dataTable>
      </p>
      <p>
      <h:dataTable value="#{exportCsv.assembly.computationGroupInfo.infoItems}" var="infoItem"
        rendered="#{!empty exportCsv.assembly.computationGroupInfo.infoItems}" >
        <f:facet name="header">
          <h:outputText value="Assembly Computations"/>
        </f:facet>
        <h:column>
          <f:facet name="header">Label</f:facet>
          <h:outputText value="#{infoItem.label}" />
        </h:column>
        <h:column>
          <f:facet name="header">Description</f:facet>
          <h:outputText value="#{infoItem.description}" />
        </h:column>
      </h:dataTable>
      </p>
      <p>
      <h:dataTable value="#{exportCsv.assembly.districts.aggregateGroupInfo.infoItems}" var="infoItem"
        rendered="#{!empty exportCsv.assembly.districts.aggregateGroupInfo.infoItems}" >
        <f:facet name="header">
          <h:outputText value="District Aggregates"/>
        </f:facet>
        <h:column>
          <f:facet name="header">Label</f:facet>
          <h:outputText value="#{infoItem.label}" />
        </h:column>
        <h:column>
          <f:facet name="header">Description</f:facet>
          <h:outputText value="#{infoItem.description}" />
        </h:column>
      </h:dataTable>
      </p>
      <p>
      <h:dataTable value="#{exportCsv.assembly.districts.computationGroupInfo.infoItems}" var="infoItem"
        rendered="#{!empty exportCsv.assembly.districts.computationGroupInfo.infoItems}" >
        <f:facet name="header">
          <h:outputText value="District Computations"/>
        </f:facet>
        <h:column>
          <f:facet name="header">Label</f:facet>
          <h:outputText value="#{infoItem.label}" />
        </h:column>
        <h:column>
          <f:facet name="header">Description</f:facet>
          <h:outputText value="#{infoItem.description}" />
        </h:column>
      </h:dataTable>
      </p>
    </h:panelGroup>
    <h:form rendered="#{empty exportCsv.currentAssembly and empty exportCsv.assemblyGroupItem}">
      <h:selectOneMenu value="#{exportCsv.currentAssembly}">
        <f:selectItems value="#{exportCsv.assemblyTitles}" />
      </h:selectOneMenu>
      <h:commandButton type="submit" value="Submit">
      </h:commandButton>
    </h:form>
    <h:form rendered="#{!empty exportCsv.currentAssembly and empty exportCsv.assemblyGroupItem}">
      <h:message for="groupitems" />
      <h:selectOneListbox value="#{exportCsv.assemblyGroupItem}" id="groupitems" converter="#{groupNameConverterBean}"
        required="true" requiredMessage="At least one group must be selected.">
        <f:selectItems value="#{exportCsv.assemblyGroups}" var="groupName" itemLabel="#{groupName.groupName}"
          itemValue="#{groupName}" />
      </h:selectOneListbox>
      <h:commandButton type="submit" value="Submit" />
    </h:form>
  </ui:define>
</ui:composition>
