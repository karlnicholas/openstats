<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<h:outputStylesheet name="table-style.css" library="css" />
		<h:outputScript target="head" name="showMessage.js" library="js" />
		<h:dataTable value="#{sessions}" var="_session"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<!-- column header -->
				<f:facet name="header">State</f:facet>
				<!-- row record -->
    				#{_session.state}
    			</h:column>
			<h:column>
				<f:facet name="header">Session</f:facet>
    				#{_session.session}
    			</h:column>
			<h:column>
				<f:facet name="header">Summary Url</f:facet>
				<a href="#{request.contextPath}/rest/sessions/summary/#{_session.id}" >/rest/sessions/summary/#{_session.id}</a>
    			</h:column>
			<h:column>
				<f:facet name="header">Full Url</f:facet>
				<a href="#{request.contextPath}/rest/sessions/summary/#{_session.id}" >/rest/sessions/summary/#{_session.id}</a>
    			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
