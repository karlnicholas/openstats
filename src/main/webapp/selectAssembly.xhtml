<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="content">
		<h:form rendered="#{empty selectAssembly.currentAssembly}">
			<h:selectOneMenu value="#{selectAssembly.currentAssembly}">
				<f:selectItems value="#{selectAssembly.assemblyTitles}" />
			</h:selectOneMenu>
			<h:commandButton type="submit" value="Submit">
			</h:commandButton>
		</h:form>
		<h:form rendered="#{!empty selectAssembly.currentAssembly}">
			<h:message for="groupitems"/>
			<h:selectOneListbox value="#{selectAssembly.assemblyGroupItem}" id="groupitems" converter="#{groupNameConverterBean}"  required="true" requiredMessage="At least one group must be selected.">
				<f:selectItems value="#{selectAssembly.assemblyGroups}" var="groupName" itemLabel="#{groupName.groupName}" itemValue="#{groupName}"/>
			</h:selectOneListbox>
			<h:inputHidden id="currentAssembly" value="selectAssembly.currentAssembly" />
			<h:commandButton type="submit" value="Submit" action="exportCsv" />
		</h:form>
	</ui:define>
</ui:composition>
